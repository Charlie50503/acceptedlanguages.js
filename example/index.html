<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>acceptedlanguages.js example</title>

  <link rel="alternate" hreflang="pt-BR" href="index.html" />
  <link rel="alternate" hreflang="es" href="index.es.html" />
  <link rel="alternate" hreflang="en-AU" href="index.en.html" />

  <script type="text/javascript" src="../dist/acceptedlanguages.js" async="defer"></script>
</head>
<body>

  <p>Current Language: <span id="current"></span>
  <p>Accepted Languages: <span id="accepted"></span>
  <p>Alternate Languages: <span id="alternate"></span>
  <p>Relevant Languages: <span id="relevant"></span>

  <script type="text/javascript">
    window.onload = function() {
      document.getElementById('current').innerHTML = acceptedlanguages.current;
      document.getElementById('accepted').innerHTML = acceptedlanguages.accepted;
      document.getElementById('alternate').innerHTML = acceptedlanguages.alternate;
      document.getElementById('relevant').innerHTML = acceptedlanguages.relevant;
    };
  </script>

</body>
</html>
